# This is a basic workflow to help you get started with Actions
name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:


jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          ref: main
      - name: run npm ci
        run: npm ci
      - name: npm run build
        run: npm run build
